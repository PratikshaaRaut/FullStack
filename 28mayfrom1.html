<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body bgcolor="lightgreen">

        <form>
            <fieldset>
                <center>
                <legend><h1>User Form</h1></legend>

                <p>
                    <label>FIRST NAME: </label>
                    <input type="text" name="fname">
                </p>

                <p>
                    <label>PASSWORD: </label>
                    <input type="password" name="password">
                </p>

                <p>
                    <label>GENDER: </label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </p>

                <p>
                    <label>ADDRESS: </label>
                    <textarea name="address" rows="4" cols="30"></textarea>
                </p>

                <p>
                    <label>D.O.B: </label>
                    <select name="month">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>Mar</option>
                        <option>Apr</option>
                        <option>May</option>
                        <option>Jun</option>
                        <option>Jul</option>
                        <option>Aug</option>
                        <option>Sep</option>
                        <option>Oct</option>
                        <option>Nov</option>
                        <option>Dec</option>
                    </select>
                    <select name="day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <select name="year">
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>
                </p>
            

                <p>
                    <label>SELECT GAMES: </label>
                    <input type="checkbox" name="game" value="hockey"> Hockey
                    <input type="checkbox" name="game" value="football"> Football
                    <input type="checkbox" name="game" value="cricket"> Cricket
                    <input type="checkbox" name="game" value="volleyball"> VolleyBall
                </p>

                <p>
                    <label>MARITAL STATUS: </label>
                    <input type="radio" name="marital" value="married"> Married
                    <input type="radio" name="marital" value="unmarried"> Unmarried
                </p>

                <p>
                    <input type="checkbox" name="agreement"> I accept this agreement
                </p>

                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>
                </center>
            </fieldset>
        </form>

</body>
</html>
